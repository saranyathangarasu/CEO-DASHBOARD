<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <title>Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .bg-con {
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensure minimum height of viewport */
            background-color: rgb(226, 234, 237);
        }
        .nav {
            width: 100%;
            height: 70px;
            line-height: 75px;
            padding: 0 100px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            font-size: 25px;
            background-color: #007bff;
            color: #ffffff;
            z-index: 1000; /* Ensure nav appears above other content */
        }
        .login {
            flex-grow: 1;
            text-align: center;
        }
        .center-container {
            max-width: 800px;
            margin: 0 auto; /* Center the container horizontally */
            padding: 20px;
            margin-top: 100px;
            background-color: #f0f0f0;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        form {
            width: 500px;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #f0f0f0;
        }
        .form-control {
            width: 100%;
            border: 1px solid #bddde7;
        }
        .button-con ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .button-con li {
            margin-left: 10px;
        }
        button {
            background-color: transparent;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
        }
        button:focus {
            outline: none;
        }
        #forgotPasswordButton {
            border: none;
            color: rgb(0, 128, 255);
            font-size: 15px;
            cursor: pointer;
        }
        #forgotPasswordButton:focus {
            outline: none;
        }
        .mt-3 {
            margin-top: 1rem;
        }
        .error-message {
            color: red;
        }

        .password-toggle-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #666;
        }

        .form-group {
            margin-bottom: 1rem;
            position: relative;
        }
        footer {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 0px 0; /* Adjusted padding for footer */
            padding: 0.5px 0; /* Adjusted padding for footer */
    margin-top: 280px;/* Push footer to the bottom */
        }
        .footer-content {
            display: flex;
            justify-content: space-between;
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
        }
        .footer-left p,
        .footer-right p,
        .footer-center p {
            margin: 5px 0;
        }  
    </style>
</head>
<body>
    <div class="bg-con">
        <div class="nav">
            <h1 style="color: #ffffff;" class="login" >User login</h1>
            <div class="button-con">
                <ul>
                    <li><button id="signUpButton">SIGN UP</button></li>
                </ul>           
            </div>
        </div>
			<div class="center-container">
    <form method="post" role="form" th:action="@{/login}" th:object="${user}" onsubmit="return validateForm()" novalidate>
        <div class="form-group">
            <label for="username" class="form-label"><b>Username</b></label>
            <input type="text" id="username" class="form-control" placeholder="Enter username" th:field="${user.username}" autofocus="autofocus">
            <span id="username-error" class="error-message"></span> <!-- Add this line -->
        </div>
        <div class="form-group">
            <label for="password" class="form-label"><b>Password</b></label>
            <div class="input-group">
                <input type="password" id="password" class="form-control" placeholder="Enter Password" th:field="${user.password}">
                <div class="input-group-append">
                    <span class="password-toggle-icon" onclick="togglePasswordVisibility('password')">
                            <i class="fas fa-eye" id="eye-icon"></i>
                        </span>
                </div>
            </div>
            <span id="password-error" class="error-message"></span> <!-- Add this line -->
        </div>
        <span id="form-error" style="color: red; display: none;"></span>
        <span th:if="${param.error}" style="color: red;">Invalid username or password</span>
        <div class="mt-3 d-flex justify-content-center">
            <button type="submit" class="btn btn-primary" style="background: #008000;">Login</button>
        </div>
    </form>
    <span><button id="forgotPasswordButton">Forgot Password?</button></span>
</div>
<footer>
        <div class="footer-center">
            <p>&copy; 2024 Saranya Jash Corporation. All rights reserved.</p>
        </div>
        <div class="footer-content">
            <div class="footer-left">
                <p>Saranya Jash Corportation,</p>
                <p>Cross cut Road.</p>
                <p>Gandhipuram,</p>
                <p>Coimbatore-637421.</p>
            </div>
            <div class="footer-right">
                <p>Contact: +91 6382840491</p>
                <p>Email: saranyajash2003@gmail.com</p>
            </div>
        </div>
    </footer>
    <script>
 function togglePasswordVisibility(inputId) {
        var inputElement = document.getElementById(inputId);
        var iconElement = document.getElementById('eye-icon');

        if (inputElement.type === "password") {
            inputElement.type = "text";
            iconElement.classList.remove("fa-eye");
            iconElement.classList.add("fa-eye-slash");
        } else {
            inputElement.type = "password";
            iconElement.classList.remove("fa-eye-slash");
            iconElement.classList.add("fa-eye");
        }
    }


        function validateForm() {
            var username = document.getElementById("username").value.trim();
            var password = document.getElementById("password").value.trim();
            var usernameError = document.getElementById("username-error");
            var passwordError = document.getElementById("password-error");
            var formError = document.getElementById("form-error");
            var isValid = true;

            usernameError.textContent = "";
            passwordError.textContent = "";
            formError.style.display = "none";

            if (!username) {
                usernameError.textContent = "Please enter a username.";
                isValid = false;
            }

            if (!password) {
                passwordError.textContent = "Please enter a password.";
                isValid = false;
            }

            return isValid;
        }

        document.getElementById('signUpButton').addEventListener('click', function () {
            window.location.href = '/register';
        });

        document.getElementById('forgotPasswordButton').addEventListener('click', function () {
            window.location.href = '/forgotPassword';
        });

        document.getElementById('loginButton').addEventListener('click', function () {
            var isValidForm = validateForm();

            if (!isValidForm) {
                event.preventDefault(); // Prevent form submission if validation fails
            }
        });

        document.addEventListener("DOMContentLoaded", function () {
        const usernameInput = document.getElementById('username');
        const usernameError = document.getElementById('username-error');
        const passwordInput = document.getElementById('password');
        const passwordError = document.getElementById('password-error');

        usernameInput.addEventListener('blur', () => {
            validateInput(usernameInput, usernameError, 'Please enter a username.');
        });

        passwordInput.addEventListener('blur', () => {
            validateInput(passwordInput, passwordError, 'Please enter a password.');
        });

        // Function to validate input fields
        function validateInput(inputElement, errorElement, errorMessage) {
            const inputValue = inputElement.value.trim();
            errorElement.textContent = ""; // Clear previous error message

            if (!inputValue && inputElement === document.activeElement) {
                errorElement.textContent = errorMessage;
            }
        }
    });

    </script>
</body>
</html>

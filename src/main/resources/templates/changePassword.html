<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE,edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>changePassword</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: rgb(226, 234, 237);
        }
        nav {
            width: 100%;
            height: 75px;
            line-height: 75px;
            position: fixed;
            background-color: #007bff;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            text-align: center;
            flex-grow: 1;
        }
        .logo p {
            font-size: 30px;
            font-weight: bold;
            color: white;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            cursor: pointer;
            margin: 0;
        }
        .cancel-button {
            background: red;
            border: none;
            font-size: 18px;
            color: white;
            cursor: pointer;
            padding: 10px 20px;
        }
        .cancel-button:hover {
            text-decoration: underline;
        }
        .update-button {
            background: #007BFF;
            border: none;
            font-size: 18px;
            color: white;
            cursor: pointer;
            padding: 10px 20px;
        }
        .update-button:hover {
            text-decoration: underline;
        }
        a {
            color: white;
            text-decoration: none;
        }
        .form-container {
            width: 100%;
            height: 70vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .form {
            background: #f0f0f0;
            padding: 20px;
            box-sizing: border-box;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 40%;
            text-align: center;
        }
        .form-input {
            margin: 10px 0;
        }
        label {
            display: block;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 10px;
        }
        .center-button {
            display: flex;
            justify-content: center;
        }
        .form-input input {
            width: 100%;
            padding: 8px;
            font-size: 14px; 
        }
        .form-input select {
            width: 103%;
            padding: 8px;
            font-size: 14px; 
        }
        .error-message {
            color: red;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }
        .show-hide-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }
        .show-hide-icon img {
            width: 20px; /* Adjust icon size as needed */
            height: 20px; /* Adjust icon size as needed */
        }
    </style>
</head>
<body>
    <div class="bg-con">
        <nav>
            <div class="logo">
                <p>Change Password</p>
            </div>
            <ul>
                <li>
                    <button class="cancel-button" id="cancelButton"><a href="/login">Cancel</a></button>
                </li>
            </ul>
        </nav>
                <div class="form-container">
            <div class="form">
                <form>
                    <!-- Your hidden user ID input -->
                    <div class="form-input">
                        <label for="password" class="form-label"><b>Password</b></label>
                        <input type="password" id="password" name="password" placeholder="Enter Password" required autofocus>
                        <span class="error-message" id="password-error"></span>
                    </div>
                    <div class="form-input">
                        <label for="confirmPassword" class="form-label"><b>Confirm Password</b></label>
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Enter Confirm Password" required autofocus>
                        <span class="error-message" id="confirmPassword-error"></span>
                    </div>
                    <div class="center-button">
                        <button class="update-button" id="updateButton" type="submit" onclick="return validateForm()">Confirm</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("updateButton").addEventListener("click", function(event) {
            event.preventDefault(); // Prevent form submission
            if (validateForm()) {
                window.location.href = "/login";
            }
        });

        function validateForm() {
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirmPassword").value;
            var error = false;

            if (password === "") {
                showError("Password field is empty.", "password-error");
                error = true;
            }
            if (confirmPassword === "") {
                showError("Confirm Password field is empty.", "confirmPassword-error");
                error = true;
            }
            if (password !== confirmPassword && confirmPassword !== "") {
                showError("Password and Confirm Password must match.", "confirmPassword-error");
                error = true;
            }

            return !error;
        }

        function showError(message, errorSpanId) {
            var errorMessage = document.getElementById(errorSpanId);
            errorMessage.textContent = message;
            errorMessage.style.display = "block";
        }
    </script>
</body>
</html>
